<div class="form-container">
  <form class="form" ng-class="{error:error,loading:loading}">
    <img src="img/avatar_2x.png" class="avatar">
    <div class="usr">
      <input type="text" ng-model="username" placeholder="Username" id="usr">
      <label for="usr" class="fui fui-user">Username</label>
    </div>
    <div class="pwd">
      <input type="password" ng-model="password" placeholder="Password" id="pwd">
      <label for="pwd" class="fui fui-lock">Password</label>
    </div>
    <input type="submit" ng-click="register()" value="Register" class="submit">
  </form>
  <p class="center-text">
    <a href="#/login">Already have an account?</a>
  </p>
</div>
