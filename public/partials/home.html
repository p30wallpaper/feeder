<div opml-receiver>
  <div class="no-feeds" ng-show="!Feeds.feeds.length">
    <p class="mbl h6">Welcome to feeder!</p>
    <p class="mbn">You are not subscribed to any feeds yet!</p>
    <p class="mtn">Try adding one below!</p>
  </div>

  <ul class="feeds" ng-class="{empty:!Feeds.feeds.length}">
    <li ng-repeat="feed in Feeds.feeds">
      <button
        class="remove btn btn-danger btn-xs mbs"
        ng-click="Feeds.remove(feed.id)">Remove</button>
      <a
        class="feed"
        title="{{feed.name || feed.url}}"
        href="/home/{{feed.id}}">
        <div class="img-container palette-peter-river">
          <img
            class="icon"
            ng-show="feed.image_url"
            ng-src="{{feed.image_url}}">
          <img
            class="icon"
            ng-show="!feed.image_url"
            ng-src="/img/feed-icon-12x12-orange.gif">
        </div>
        <span class="small unreads palette-belize-hole">{{feed.unreads}}</span>
        <span class="small name text-primary">{{feed.name || feed.url}}</span>
      </a>
    </li>
  </ul>

  <div
    class="update-bar"
    ng-show="Feeds.feeds.length">
    <button
      class="update btn btn-xs btn-primary mls"
      ng-click="Feeds.update()">Force Update</button>
    <span class="small">Last updated {{Feeds.lastUpdated | fromNow}}</span>
  </div>

  <div class="form-container mts">
    <form
      name="subscribeForm"
      ng-submit="subscribe(url)"
      class="form">
      <p
        ng-show="!subscribeForm.$valid"
        class="small error mbn">Please enter a valid URL.</p>
      <div class="form-group mbs">
        <input
          required
          class="form-control"
          id="url"
          name="url"
          ng-model="url"
          placeholder="Site or Feed URL"
          type="url">
        <label for="url" class="fui fui-new">Site or Feed URL</label>
      </div>
      <p
        class="small error mbn"
        ng-show="error">The URL you entered failed to fetch.</p>
      <input
        ng-disabled="!subscribeForm.$valid"
        type="submit"
        value="Subscribe"
        class="btn btn-hg btn-success mts">
    </form>
  </div>
</div>
