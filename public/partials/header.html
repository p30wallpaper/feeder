<header ng-show="showHeader &amp;&amp; username">
  <div class="breadcrumbs" breadcrumbs>
    <a
      back
      class="back btn fui fui-arrow-left"
      href="{{anchor.url}}"
      ng-show="anchor"></a>
    <a
      class="btn breadcrumb"
      href="{{link.url}}"
      ng-repeat="link in breadcrumbs">{{link.text}}</a>
  </div>
  <span username>Hello, {{username}}!</span>
  <a class="btn logout" href="#/logout">Logout</a>
</header>
