<nav>
  <span class="breadcrumbs">
    <a
      class="btn btn-primary mrs"
      href="/home"
      ng-show="User.authenticated">Home</a>
    <a
      class="btn btn-primary mrs"
      href="/home/{{ArticleList.id}}"
      ng-bind="Feeds.id(ArticleList.id).name"
      ng-show="$routeParams.feed"></a>
    <a
      class="btn btn-primary mrs"
      href="/home/{{ArticleList.id}}/{{Article.article.id}}"
      ng-bind="Article.article.title"
      ng-show="$routeParams.article"></a>
  </span>
  <div class="header-user">
    <span
      class="greeting"
      ng-show="User.authenticated">Hello, {{User.username}}!</span>
    <a
      href="/login"
      class="btn btn-success mls"
      ng-show="!User.authenticated">Login</a>
    <a
      href="/register"
      class="btn btn-danger mls"
      ng-show="!User.authenticated">Register</a>
    <a
      href="/logout"
      class="btn btn-default mls"
      ng-show="User.authenticated">Logout</a>
  </div>
</nav>
