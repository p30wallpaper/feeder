<div class="article-list">
  <div class="feed">
    <div class="feed-title" ng-switch on="feed.url">
      <span ng-switch-when="">{{feed.name}}</span>
      <a href="{{feed.url}}" target="_blank" ng-switch-default>{{feed.name}}</a>
    </div>
    <div class="filter-bar">
      Filter by:
      <div class="filters">
        <span
          ng-class="{'active-filter': feedFilter == null}"
          ng-click="feedFilter = null">
            All
        </span> |
        <span
          ng-class="{'active-filter': feedFilter.status == false}"
          ng-click="feedFilter = {status: false}">
            Unread
        </span> |
        <span
          ng-class="{'active-filter': feedFilter.status == true}"
          ng-click="feedFilter = {status: true}">
            Read
        </span>
      </div>
    </div>
    <ul>
      <li
        ng-repeat="article in articles | filter:feedFilter:true"
        ng-click="goToArticle(feed.id, article.id)">
          <article ng-class="{'unread': !article.status}">
            <time
              class="pub-date"
              title="{{article['pub-date'] |
                moment:'dddd, MMMM Do YYYY, h:mm:ss a'}}">
                  {{article['pub-date'] | moment:'relative'}}
            </time>
            <div class="title">{{article.title}}</div>
            <div class="preview">{{article.content | htmlToPlainText}}</div>
          </article>
      </li>
    </ul>
  </div>
</div>
