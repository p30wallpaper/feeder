<div class="article-list">
  <a
    target="_blank"
    class="feed palette-belize-hole"
    title="{{feed.name}}"
    href="{{feed.url}}">
    <span class="small name">{{feed.name}}</span>
    <span class="small unreads">{{feed.unreads}}</span>
  </a>
  <div class="filters small palette-peter-river">
    <button
      class="btn btn-xs btn-info mls"
      ng-class="{active:filter===null}"
      ng-click="filter=null">All</button>
    <button
      class="btn btn-xs btn-info mls"
      ng-class="{active:filter.read===false}"
      ng-click="filter={read:false}">Unread</button>
    <button
      class="btn btn-xs btn-info mls"
      ng-class="{active:filter.read===true}"
      ng-click="filter={read:true}">Read</button>
  </div>
  <ul>
    <li ng-repeat="article in ArticleList.list | filter:filter">
      <a href="/home/{{article.feed_id}}/{{article.id}}">
        <article ng-class="{unread:!article.read}">
          <time
            title="{{article['pub-date'] | moment}}"
            class="pub-date">{{article['pub-date'] | moment | fromNow}}</time>
          <div class="title">{{article.title}}</div>
          <div class="preview">{{article.content | htmlToPlainText}}</div>
        </article>
      </a>
    </li>
  </ul>
</div>
